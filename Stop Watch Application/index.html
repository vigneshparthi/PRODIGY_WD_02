<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="stop.css">
  </head>
  <body>
    <h1>Stopwatch</h1>
    <div id="time">00:00:00</div>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
    <button id="add-lap">Add Lap</button>
    <h2>Lap Times</h2>
    <ul id="laps"></ul>
    <audio id="timer-sound" src="clock-ticking-60-second-countdown-118231.mp3"></audio>
    <script src="stop.js"></script>
  </body>
</html>
